<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Place you have been visited!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Places you have been visited!</h1>
      <div class="row">
        <div class="col-md-6">
          <form class="well" id="form-one">
            <h3 class="hstyle">Fill out the form about your experience!</h3>
            <br>
            <div class="form-group">
              <label for="name">What was the name of the place you've been visited?</label>
              <input class="form-control" type="text" placeholder="city, or country" id="name">
            </div>
            <div class="form-group">
              <label for="landmark">What were some landmarks you have seen there?</label>
              <input class="form-control" type="text" placeholder="monuments, natural-wonder, etc." id="landmark">
            </div>
            <div class="form-group">
              <label for="season">What time of year were you visiting this place?</label>
              <input class="form-control" type="text" placeholder="fall year,spring year etc"  id="season">
            </div>
            <div class="form-group">
              <label for="notes">Is there anything else you want to say about your experience?</label>
              <input class="form-control" type="text" placeholder="text" id="notes">
            </div>
            <button type="submit" name="button" class="btn btn-warning">Add info to list!</button>
          </form>
        </div>
        <div class="col-md-6">
          <h3 class="hstyle">Below is the list of places you have added:</h3><br>

          <ul id="result">

          </ul>

        </div>

      </div>
      <div class="row">
        <div class="col-md-6" id="show-places">
          <h3></h3>

          <p>Name of the place: <span id="name-output"></span></p>
          <p>Landmark: <span id="landmark-output"></span></p>
          <p>Season: <span id="season-output"></span></p>
          <p>Experience: <span id="exp-output"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
